{% extends 'base.html' %}

{% block title %}Home{% endblock %}

{% block content %}
<h1 class="text-center">Notes</h1>
<ul class="list-group list-group-flush mb-2" id="notes">
    {% for note in user.notes %}
    <li class="list-group-item d-flex align-items-center" id="note-{{ note.id }}">
        <span class="me-auto">{{ note.text }}</span>
        <button type="button" class="btn-close"
                hx-delete="{{ url_for('views.delete_note', note_id=note.id) }}" 
                hx-target="#note-{{ note.id }}"
                hx-swap="outerHTML">
        </button>
    </li>
    {% endfor %}
</ul>
<form method="post">
    <textarea name="note" id="note" class="form-control"></textarea>
    <div class="text-center">
        <button type="submit" class="btn btn-primary mt-2">Add Note</button>
    </div>
</form>
{% endblock %}
